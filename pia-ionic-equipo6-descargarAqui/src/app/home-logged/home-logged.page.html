<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
      <ion-list>
        <div class="cerrar">
          <ion-button type="button" [routerLink]="['/home']">Cerrar sesion</ion-button>
        </div>
      </ion-list>
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Nomas para hacerle commit lol -->
<!--<ion-button expand="block">cerrar sesion</ion-button> <ion-button [disabled]="true">Disabled</ion-button>-->
<ion-content [fullscreen]="true">

  <ion-list class="fondo">

    <ion-item class="ing_datos">
      <ion-label position="stacked">Nombre:</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item class="ing_datos2">
      <ion-label position="stacked">Â¡Cuentanos tu opinion!</ion-label>
      <ion-input type="text" [(ngModel)]="texto"></ion-input>
    </ion-item>

  </ion-list>
 <!-- Centrar y estilizar estos botones -->

  <div class="centrar">
    <ion-button type="button" (click)="guardar()">{{estado}}</ion-button>
    <ion-button *ngIf="estado==='actualizar'" type="button" (click)="cancelar()">Cancelar</ion-button>
    <ion-text *ngIf="error" color="danger">
      <h6>No puede dejar campos en blanco para {{estado}}</h6>
    </ion-text>
  </div>

  <ion-list>

    <ion-item *ngIf="peliculas.length>0">
      <app-pelicula [peliculasList]="peliculas" (eliminar)="eliminar($event)" (editar)="editar($event)"></app-pelicula>
    </ion-item>

  </ion-list>

</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="schedule" [routerLink]="['/home-logged']">
    <ion-icon name="home"></ion-icon>
    <ion-label>Main Page</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="speakers" [routerLink]="['/catalog-logged']">
    <ion-icon name="folder"></ion-icon>
    <ion-label>Catalog</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="about" [routerLink]="['/acc-logged']">
    <ion-icon name="person"></ion-icon>
    <ion-label>Account</ion-label>

  </ion-tab-button>
</ion-tab-bar>
