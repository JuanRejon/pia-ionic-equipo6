<ion-card *ngFor="let pelicula of peliculasList">
    <ion-card-header>
      <ion-card-title>{{pelicula.nombre}}</ion-card-title>
      <ion-card-subtitle><a (click)="editar.emit(pelicula)">Editar</a>&nbsp;&nbsp;<a (click)="eliminar.emit(pelicula.id)">Eliminar</a></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{pelicula.texto}}
    </ion-card-content>
</ion-card>
