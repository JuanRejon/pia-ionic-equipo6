<ion-grid *ngIf="peliculasList.length>0">
  <ion-row>
      <ion-col size="4">Nombre</ion-col>
      <ion-col size="4">Texto</ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
  </ion-row>
  <ion-row *ngFor="let pelicula of peliculasList">
      <ion-col size="4">
          {{pelicula.nombre}}
      </ion-col>
      <ion-col size="4">
          {{pelicula.texto}}
      </ion-col>
      <ion-col size="3" (click)="editar.emit(pelicula)"><a>Editar</a></ion-col>
      <ion-col size="1" (click)="eliminar.emit(pelicula.id)"><a>X</a></ion-col>
  </ion-row>
</ion-grid>
