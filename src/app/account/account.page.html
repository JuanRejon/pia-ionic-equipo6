<!-- Parte del titulo -->

<ion-header [translucent]="true">
  <ion-toolbar class="titulo">
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Codigo de la pagina en si -->

<ion-content [fullscreen]="true">

  <!-- Parte superior de la pagina -->

  <div class="parte_sup">

    <ion-button [routerLink]="['/login']">Iniciar sesion</ion-button>
    <ion-button [routerLink]="['/register']">Crear una cuenta</ion-button>
    
    <!-- Imagen -->

    <div>
      <img class="imagen" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    </div>

  </div>

  <!-- Modificar reseÃ±as (idea) -->

  <div class="parte_inf">
    <strong>AAAAAAAA</strong>
    <p>Hola</p>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center" [edge]="false">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>

<!-- Parte de abajo de la pagina, barra -->

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="schedule" (click)="gotoHome()">
    <ion-icon name="home"></ion-icon>
    <ion-label>Main Page</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="speakers" (click)="gotoSaved()">
    <ion-icon name="folder"></ion-icon>
    <ion-label>My Stories</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="map">
    <ion-icon name="pencil"></ion-icon>
    <ion-label>Drafts</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="about">
    <ion-icon name="person"></ion-icon>
    <ion-label>Account</ion-label>
  </ion-tab-button>
</ion-tab-bar>
